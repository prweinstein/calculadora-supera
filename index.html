<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multa e Juros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <div class="bg-green-100 border-2 border-green-500 rounded-lg p-6 mb-8">
            <h1 class="text-4xl font-bold text-center text-green-800 mb-2">
                ðŸ“Š Calculadora de Multa e Juros
            </h1>
            <p class="text-center text-green-700 text-lg">
                Sistema para cÃ¡lculo de multa e juros em pagamentos em atraso
            </p>
        </div>
        
        <div class="grid md:grid-cols-2 gap-8">
            <div class="space-y-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Dados do Pagamento</h2>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Valor Base (R$)</label>
                    <input type="text" id="valorBase" placeholder="Ex: 1.000,50" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Data de Vencimento</label>
                    <input type="date" id="dataVencimento" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Data do Pagamento</label>
                    <input type="date" id="dataPagamento" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
                </div>

                <button onclick="calcular()" class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 font-semibold">Calcular</button>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Resultado</h2>
                <div id="resultado" class="bg-gray-100 p-8 rounded-lg text-center text-gray-500">
                    <p>Preencha os campos e clique em "Calcular"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            const valor = parseFloat(document.getElementById('valorBase').value.replace(',', '.'));
            const venc = new Date(document.getElementById('dataVencimento').value);
            const pag = new Date(document.getElementById('dataPagamento').value);
            
            if (pag <= venc) {
                document.getElementById('resultado').innerHTML = 
                    `<div class="text-green-600 font-bold text-xl">âœ… Valor Total: R$ ${valor.toFixed(2).replace('.', ',')}</div>
                     <p class="text-sm mt-2">Pagamento dentro do prazo</p>`;
            } else {
                const dias = Math.ceil((pag - venc) / (1000 * 60 * 60 * 24));
                const multa = valor * 0.02;
                const juros = valor * 0.01 * dias;
                const total = valor + multa + juros;
                
                document.getElementById('resultado').innerHTML = 
                    `<div class="space-y-2 text-left">
                        <div>Valor Base: R$ ${valor.toFixed(2).replace('.', ',')}</div>
                        <div>Multa (2%): R$ ${multa.toFixed(2).replace('.', ',')}</div>
                        <div>Juros (${dias} dias): R$ ${juros.toFixed(2).replace('.', ',')}</div>
                        <div class="font-bold text-xl text-blue-600">Total: R$ ${total.toFixed(2).replace('.', ',')}</div>
                     </div>`;
            }
        }
    </script>
</body>
</html>
